<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <linearGradient id="bar" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#81D4FA"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <!-- Mini bar chart -->
  <rect x="6" y="18" width="5" height="8" rx="1" fill="url(#bar)" opacity="0.7"/>
  <rect x="13" y="14" width="5" height="12" rx="1" fill="url(#bar)" opacity="0.85"/>
  <rect x="20" y="10" width="5" height="16" rx="1" fill="url(#bar)"/>
  <!-- Trend line -->
  <polyline points="8,20 15.5,15 22.5,11 28,6" fill="none" stroke="#00E676" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
